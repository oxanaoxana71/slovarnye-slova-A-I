                elements.resultText.textContent = `–¢–µ—Å—Ç –∑–∞–≤–µ—Ä—à–µ–Ω! –†–µ–∑—É–ª—å—Ç–∞—Ç: ${score} –∏–∑ ${totalQuestions}`;
                elements.resultText.style.color = '#2c3e50';
                elements.correctAnswer.textContent = `–ü—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤: ${Math.round((score / totalQuestions) * 100)}%`;
                elements.nextQuestionBtn.textContent = '–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ';
                elements.nextQuestionBtn.onclick = startNewGame;
            }

            function updateStats() {
                elements.currentQuestion.textContent = currentQuestionIndex + 1;
                elements.score.textContent = score;
                elements.totalQuestions.textContent = totalQuestions;
            }

            function updateProgress() {
                const progress = Math.round((currentQuestionIndex / totalQuestions) * 100);
                elements.progressFill.style.width = `${progress}%`;
                elements.progressText.textContent = `–ü—Ä–æ–≥—Ä–µ—Å—Å: ${progress}%`;
            }

            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
            elements.nextQuestionBtn.addEventListener('click', nextQuestion);
            elements.newGameBtn.addEventListener('click', startNewGame);
            startNewGame();
        });
    </script>
</body>
</html>
